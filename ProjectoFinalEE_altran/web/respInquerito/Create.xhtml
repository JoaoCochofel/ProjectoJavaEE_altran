<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRespInqueritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRespInqueritoLabel_idRespInquerito}" for="idRespInquerito" />
                    <h:inputText id="idRespInquerito" value="#{respInqueritoController.selected.idRespInquerito}" title="#{bundle.CreateRespInqueritoTitle_idRespInquerito}" />
                    <h:outputLabel value="#{bundle.CreateRespInqueritoLabel_resposta}" for="resposta" />
                    <h:selectOneMenu id="resposta" value="#{respInqueritoController.selected.resposta}" title="#{bundle.CreateRespInqueritoTitle_resposta}" >
                        <f:selectItems value="#{respostaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRespInqueritoLabel_userInquerito}" for="userInquerito" />
                    <h:selectOneMenu id="userInquerito" value="#{respInqueritoController.selected.userInquerito}" title="#{bundle.CreateRespInqueritoTitle_userInquerito}" >
                        <f:selectItems value="#{userInqueritoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{respInqueritoController.create}" value="#{bundle.CreateRespInqueritoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{respInqueritoController.prepareList}" value="#{bundle.CreateRespInqueritoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRespInqueritoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
