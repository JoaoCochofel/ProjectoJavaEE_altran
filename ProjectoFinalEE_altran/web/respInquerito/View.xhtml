<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRespInqueritoTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRespInqueritoLabel_idRespInquerito}"/>

                    <h:outputText value="#{bundle.ViewRespInqueritoLabel_resposta}"/>
                    <h:outputText value="#{respInqueritoController.selected.resposta}" title="#{bundle.ViewRespInqueritoTitle_resposta}"/>
                    <h:outputText value="#{bundle.ViewRespInqueritoLabel_userInquerito}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{respInqueritoController.destroyAndView}" value="#{bundle.ViewRespInqueritoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRespInqueritoEditLink}"/>
                <br />
                <h:commandLink action="#{respInqueritoController.prepareCreate}" value="#{bundle.ViewRespInqueritoCreateLink}" />
                <br />
                <h:commandLink action="#{respInqueritoController.prepareList}" value="#{bundle.ViewRespInqueritoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRespInqueritoIndexLink}"/>

            </h:form>
        </ui:define>
