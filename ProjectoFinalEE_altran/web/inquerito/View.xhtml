<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInqueritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInqueritoLabel_idInquerito}"/>
                    <h:outputText value="#{inqueritoController.selected.idInquerito}" title="#{bundle.ViewInqueritoTitle_idInquerito}"/>
                    <h:outputText value="#{bundle.ViewInqueritoLabel_dataInicio}"/>
                    <h:outputText value="#{inqueritoController.selected.dataInicio}" title="#{bundle.ViewInqueritoTitle_dataInicio}"/>
                    <h:outputText value="#{bundle.ViewInqueritoLabel_dataFim}"/>
                    <h:outputText value="#{inqueritoController.selected.dataFim}" title="#{bundle.ViewInqueritoTitle_dataFim}"/>
                    <h:outputText value="#{bundle.ViewInqueritoLabel_tituloInquerito}"/>
                    <h:outputText value="#{inqueritoController.selected.tituloInquerito}" title="#{bundle.ViewInqueritoTitle_tituloInquerito}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inqueritoController.destroyAndView}" value="#{bundle.ViewInqueritoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInqueritoEditLink}"/>
                <br />
                <h:commandLink action="#{inqueritoController.prepareCreate}" value="#{bundle.ViewInqueritoCreateLink}" />
                <br />
                <h:commandLink action="#{inqueritoController.prepareList}" value="#{bundle.ViewInqueritoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInqueritoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
