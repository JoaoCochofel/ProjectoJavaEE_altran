<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInqueritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInqueritoEmpty}" rendered="#{inqueritoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{inqueritoController.items.rowCount > 0}">
                    <h:outputText value="#{inqueritoController.pagination.pageFirstItem + 1}..#{inqueritoController.pagination.pageLastItem + 1}/#{inqueritoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{inqueritoController.previous}" value="#{bundle.Previous} #{inqueritoController.pagination.pageSize}" rendered="#{inqueritoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{inqueritoController.next}" value="#{bundle.Next} #{inqueritoController.pagination.pageSize}" rendered="#{inqueritoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{inqueritoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInqueritoTitle_idInquerito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInquerito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInqueritoTitle_dataInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataInicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInqueritoTitle_dataFim}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataFim}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInqueritoTitle_tituloInquerito}"/>
                            </f:facet>
                            <h:outputText value="#{item.tituloInquerito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{inqueritoController.prepareView}" value="#{bundle.ListInqueritoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inqueritoController.prepareEdit}" value="#{bundle.ListInqueritoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inqueritoController.destroy}" value="#{bundle.ListInqueritoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{inqueritoController.prepareCreate}" value="#{bundle.ListInqueritoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInqueritoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
